<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Report</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="report-container">
        <!-- Header Section -->
        <header class="report-header">
            <div class="company-logo">
                <h1>ekho</h1>
            </div>
            <div class="report-date">
                <p>JUL 2024</p>
            </div>
        </header>

        <!-- Insights Section -->
        <section class="insights-section">
            <div class="insight-text">
                <p>Olá <span>%NAME%</span>,</p>
                <p>Seu patrimônio global é de <span>%VALUE%</span></p>
                <p>Sua carteira rendeu <span>%REND%</span></p>
            </div>
            <div class="pie-chart-placeholder" id="insights-pie-chart">
                <!-- Pie Chart Placeholder -->
            </div>
        </section>

        <!-- Breakdown Section -->
        <section class="breakdown-section">
            <div class="chart-placeholder" id="breakdown-chart">
                <!-- Breakdown Global Assets Chart Placeholder -->
            </div>
            <div class="table-placeholder" id="asset-table">
                <!-- Assets Table Placeholder -->
            </div>
        </section>

        <!-- Details Section -->
        <section class="details-section">
            <div class="pie-chart-placeholder" id="equity-pie-chart">
                <!-- Equity Pie Chart Placeholder -->
            </div>
            <div class="table-placeholder" id="equity-table">
                <!-- Equity Details Table Placeholder -->
            </div>

            <div class="pie-chart-placeholder" id="real-estate-pie-chart">
                <!-- Real Estate Pie Chart Placeholder -->
            </div>
            <div class="table-placeholder" id="real-estate-table">
                <!-- Real Estate Details Table Placeholder -->
            </div>

            <div class="pie-chart-placeholder" id="other-assets-pie-chart">
                <!-- Other Assets Pie Chart Placeholder -->
            </div>
            <div class="table-placeholder" id="other-assets-table">
                <!-- Other Assets Table Placeholder -->
            </div>
        </section>

        <!-- Historical Performance Section -->
        <section class="historical-performance-section">
            <div class="table-placeholder" id="historical-performance-table">
                <!-- Historical Performance Table Placeholder -->
            </div>
        </section>

        <!-- Footer Section -->
        <footer class="report-footer">
            <p>&copy; 2024 Your Company</p>
        </footer>
    </div>
</body>
</html>
